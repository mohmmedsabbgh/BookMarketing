<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="images/download (1).jpg">
    <title>مكتبة الكتب</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>مكتبة الكتب </h1>
        <button id="openForm">إضافة كتاب من هنا</button>
    </div>
    <div class="form" id="form">
        <input type="text" class="inputs" id="title" name="title" placeholder="عنوان الكتاب" required>
        <input type="text" class="inputs" id="author" name="author" placeholder="نبذة عن الكتاب " required>
        <input type="file" class="inputs" id="image" name="image" required>
        <input type="button" id="submit" name="image" value="إضافة كتاب"     >
        <button id="closeForm">الغاء</button>
    </div>
    <div class="shelves">

    </div>
</div>
<script src="JS/main.js"></script>
</body>
</html>
